<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login 2.0</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <!--------------- switch buttons --------------->
      <div class="switch-wrapper">
        <button type="button" class="signin-switch active">LOG IN</button>
        <button type="button" class="signup-switch">SIGN UP</button>
      </div>

      <!--------------- Log in box --------------->
      <div class="login-box">
        <h1>Welcome</h1>

        <form action="#" method="">
          <!-- Ange action och metod-->
          <div class="input-box">
            <label>
              <input
                type="text"
                name="username"
                id="username-input"
                placeholder="Username"
                required
              />
            </label>
            <br />
            <label>
              <input
                type="password"
                name="Password"
                id="password-input"
                placeholder="Password"
                required
              />
            </label>
            <br />
            <div class="remember">
              <label>
                <input
                  type="checkbox"
                  name="Remember-Checkbox"
                  id="remember-checkbox"
                  class="checkbox"
                />
                Remember me
              </label>
            </div>
          </div>

          <div>
            <button type="submit" name="submit" class="submit-btn">
              Log in
            </button>
          </div>

          <div class="forgot-link">
            <a href="#">Forgot password?</a>
          </div>
        </form>
      </div>

      <!--------------- Sign Up box --------------->

      <div class="signup-box hidden">
        <h1>Register</h1>

        <form action="#" method="">
          <!-- Ange action och metod för att formulär ska fungera -->
          <div class="input-box">
            <label>
              <input
                type="email"
                name="email"
                id="email-input"
                placeholder="Email"
                required
              />
            </label>
            <br />
            <label>
              <input
                type="text"
                name="register-username"
                id="register-username-input"
                placeholder="Username"
                required
              />
            </label>
            <br />
            <label>
              <input
                type="password"
                name="Register-Password"
                id="register-password-input"
                placeholder="Password"
                required
              />
            </label>
            <div class="terms">
              <label>
                <input
                  type="checkbox"
                  name="terms-Checkbox"
                  id="terms-checkbox"
                  class="checkbox"
                  required
                />
                Agree to <a href="#">terms & conditions</a>
              </label>
            </div>
            <div>
              <button type="submit" name="submit" class="submit-btn">
                Create account
              </button>
            </div>
          </div>
        </form>
      </div>

      <!--------------- forgot password box --------------->

      <div class="forgot-box hidden">
        <h1>Reset password</h1>

        <form action="#" method="">
          <!-- Ange action och metod för att formulär ska fungera -->
          <div class="input-box">
            <label>
              <input
                type="email"
                name="forgot-email"
                id="forgot-email-input"
                placeholder="Email"
                required
              />
            </label>
            <br />
            <div>
              <button type="submit" name="submit" class="submit-btn">
                Send password
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
